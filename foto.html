<header>
    <h1>Foto</h1>
</header>

<div class="section">
    <div class="gallery">
        <div class="card" onclick="openCard(this)">
            <img src="img/foto1.jpg" class="media">
            <h3>Foto 1</h3>
            <p class="description">Descrizione foto 1</p>
        </div>
        <div class="card" onclick="openCard(this)">
            <img src="img/foto2.jpg" class="media">
            <h3>Foto 2</h3>
            <p class="description">Descrizione foto 2</p>
        </div>
        <div class="card" onclick="openCard(this)">
            <img src="img/foto3.jpg" class="media">
            <h3>Foto 3</h3>
            <p class="description">Descrizione foto 3</p>
        </div>
        <!-- Aggiungi altre foto qui -->
    </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeCard()">
    <div id="lightbox-content" onclick="event.stopPropagation()">
        <span id="lightbox-close" onclick="closeCard()">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <h3 id="lightbox-title"></h3>
        <p id="lightbox-desc"></p>
    </div>
</div>

<footer>
<p>Contatti: <a href="mailto:flavio.martella2@gmail.com">flavio.martella2@gmail.com</a> | 
Instagram: <a href="https://www.instagram.com/fla.tucca">@fla.tucca</a></p>
</footer>

<script>
function openCard(card) {
    const img = card.querySelector('.media').src;
    const title = card.querySelector('h3').innerText;
    const desc = card.querySelector('.description').innerText;

    document.getElementById('lightbox-img').src = img;
    document.getElementById('lightbox-title').innerText = title;
    document.getElementById('lightbox-desc').innerText = desc;
    document.getElementById('lightbox').style.display = 'flex';
}

function closeCard() {
    document.getElementById('lightbox').style.display = 'none';
}
</script>

</script>
